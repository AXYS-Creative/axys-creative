nav: true # based on each panel in 'panels' below
copy:
  title: Member [%br%][%span.glitch-scroll color--benefits%]benefits[%/span%]
  desc: The concept is simple — we replace unreliable freelancers and expensive agencies for one flat monthly fee. With swift turnaround times, you won't want to go anywhere else.
  cta_1:
    text: View Plans
    url: /
    new_tab: false
  cta_2:
    text: Our Work
    url: /
    new_tab: false

panel_configs:
  size: half # full | half _ default: full
  placement: right # left | center | right _ default: center
panels:
  - title: Unlimited Services
    desc: Gain access to endless design and development services. Simply add a ticket in Trello to get started. Please be mindful that each request is worked on and delivered one by one.
    icon: /static/img/icon-google-infinity.svg
    cta_1:
      text: View Plans
      url: /
      new_tab: false
  - title: Swift Delivery
    desc: Get designs or sections of your website generally within 1-2 business days (M-F). Please be aware that some websites can take days or even weeks to complete depending on their size and complexity.
    icon: /static/img/icon-google-bolt.svg
    cta_1:
      text: Visit Advanced
      url: /advanced
      new_tab: true
  - title: Easy Management
    desc: Tracking progress is easy with Trello. Simply sign in from your computer or phone to create and manage tasks, then watch as your requests are completed and delivered.
    icon: /static/img/icon-google-inventory.svg
    cta_1:
      text: Return Home
      url: /
      new_tab: false
  - title: Fixed Pricing
    desc: Don’t worry about inconsistent pricing that fluctuates throughout the year. Once signed up, your prices are locked in, ensuring you always know what to expect month to month.
    icon: /static/img/icon-google-price-tag.svg
    cta_1:
      text: View Plans
      url: /
      new_tab: false
  - title: Cancel Anytime
    desc: |
      We understand that your workload may change, so feel free to pause or cancel anytime. You can manage your subscription from your <a class="classic-link" href="https://google.com">Stripe</a> account or contact us for assistance.
    icon: /static/img/icon-google-pause.svg
    cta_1:
      text: View Plans
      url: /
      new_tab: false
